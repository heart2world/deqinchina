<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Help/index')}">用户帮助</a></li>
			<li><a href="{:U('Help/feedback')}">用户反馈</a></li>
		</ul>
        <form class="well form-search" method="post" action="{:U('Help/index')}">
			标题:
			<input type="text" name="title" style="width: 100px;" value="{:I('request.title/s','')}" placeholder="请输入帮助标题">
			<input type="submit" class="btn btn-primary" value="查询" />
            <a class="btn btn-info" href="{:U('Help/add')}">新增</a>
        </form>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th>标题</th>
					<th width="240">{:L('ACTIONS')}</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="help" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.title}</td>
					<td>
						<a class="label label-inverse" onclick="delete_help('{$vo.id}')">{:L('DELETE')}</a>
						<a class="label label-inverse" href='{:U("Help/edit",array("id"=>$vo["id"]))}'>{:L('EDIT')}</a>
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script src="__PUBLIC__/js/artDialog/artDialog.js"></script>
	<script type="text/javascript">
        //删除帮助
        function delete_help(id) {
            $.dialog({
                id: 'popup',
                lock: true,
                icon:"question",
                content: "是否删除？",
                cancel: true,
                ok: function(){
                    $.ajax({
                        type: 'POST',
                        url: '{:U("Admin/Help/delete")}',
                        data: {id:id},
                        dataType: 'json',
                        success: function (res) {
                            if(res.rs == 0){
                                $.dialog({id: 'popup', lock: true,icon:"succeed", content: res.msg, time: 2});
                                setTimeout(function(){
                                    location.reload();
                                },2000)
                            }else{
                                $.dialog({id: 'popup', lock: true,icon:"warning", content: res.msg, time: 2});
                            }
                        }
                    })
                }
            })
        }
	</script>
</body>
</html>
